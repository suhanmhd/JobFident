{% extends 'layouts/main.html' %}
{% block content %}
{% include 'inc/rctrnav.html' %}
    
	  
    
    <div class="hero-wrap hero-wrap-2" style="background-image: url('images/bg_1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-start">
          <div class="col-md-12 ftco-animate text-center mb-5">
          	<p class="breadcrumbs mb-0"><span class="mr-3"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Blog</span></p>
            <h1 class="mb-3 bread">Our Blog</h1>
          </div>
        </div>
      </div>
    </div>


<div class="container mt-5">

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Job Title</th>
            <th scope="col">Resume</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            {%for i in applicants%}
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.email}}</td>
            <td>{{i.job.jobtitle}}</td>
          
            <td>  <a href="{{i.resume.url }}"><i class="fa fa-file-pdf-o" style="font-size:26px;color: red"></i></a></td>
            <!-- <iframe src="{{i.resume.url}}" style="width: 900px;height: 900px;border: none;"></iframe>
            <embed src="{{i.resume.url }}"style="width: 900px;height: 900px;border: none;" /> -->
            <!-- <a href="{{i.resume.url }}"><i class="fas fa-eye"></i>pdf</a> -->
            <td> <a class="btn btn-primary" href="{% url 'applicantdetail' i.id %}">View</a>  </td>
          </tr>
             {%endfor%}
          
        </tbody>
      </table>

     
</div>

	
	
    
    
  

  <!-- loader -->
  <div id="ftco-loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#F96D00"/></svg></div>


  {% endblock content %}
